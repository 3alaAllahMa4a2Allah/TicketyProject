<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar Example</title>
  <link rel="stylesheet" href="css/styles.css">
<body>

  <nav class="navbar">
    <div class="nav-left">
      <a href="#" class="navbar-brand">LOGO HERE</a>
    </div>
    
    
    <div class="nav-right">
      <div class="dropdown">
        <button class="dropdown-btn"><img src="images/filter.png" alt="Filter Icon" class="filter-img"></button> 
        <div class="dropdown-content" id="dropdown"></div>
      </div>
      <input type="text" class="search-input" placeholder="Search">
      <button class="search-btn">Search</button>
      <button class="dropdown-btn"><img src="images/FirstLogoV.1.png" alt="Cart Icon" class="cart-img"></button> 
    </div>
  </nav>

  <script src="js/script.js"></script>
</body>
</html>
