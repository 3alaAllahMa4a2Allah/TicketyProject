<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="pages/contactUs/contactUs.css">
    <link rel="stylesheet" href="css/header.css">
    </head>
    <body>

        <header class="head1">
            <div class="line2">
                <div>
                    <p class="Time">SUN-THU 10 AM to 6 PM</p>
                    <a href="/contactUs" class="contactUs">Contact Us</a>
                </div>
            </div>
        
            <nav class="nav">
                <div class="navCountent">
                    <div class="nav-left">
                        <a href="/"> <img src="/images/Weblogo.png" class="logo" alt="logo"> </a>
                    </div>
        
                    <div class="nav-center">
                        <div class="search-container">
                            <input 
                                id="search-bar" 
                                class="search-input" 
                                type="text" 
                                placeholder="Search tickets by name, description, or location..." 
                                aria-label="Search tickets"
                            />
                            <div id="search-results" class="search-results"></div>
                        </div>
                    </div>
        
                    <div class="nav-right">
                        <button class="cart-btn">
                            <img src="\images\BoughtTickets.png" alt="Cart Icon" class="cart-img" id="PurchasedTickets">
                        </button>
                        <div id="username-display" class="username-display">
                            <img id="user-img" src="https://i.ibb.co/Phmq0Lk/none-user.png" alt="user">
                            <p id="user-name"></p>
                        </div>
                        <div class="dropdown-user" id="user-dropdown"></div>
                        <a href="/login" class="btn btn-primary logo-none" role="button">Login</a>
                    </div>
                </div>
            </nav>
        </header>

        <main>
            <div class="header2">
                <h2>Contact Us</h2>
            </div>
            <br>
            <form id="contactForm">
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="message">Your Message:</label>
                    <textarea id="message" name="message" rows="5" placeholder="Enter your message" required></textarea>
                </div>
                <button id="contact-submit" type="submit">Send</button>
            </form>
            <div id="responseMessage" class="hidden"></div>
        </main>

        <script src="pages/contactUs/contactUs.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
